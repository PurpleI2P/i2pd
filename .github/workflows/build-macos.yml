name: Build on OSX

on:
  push:
    branches:
    - '*'
    paths:
    - .github/workflows/build-macos.yml
    - daemon/**
    - i18n/**
    - libi2pd/**
    - libi2pd_client/**
    - Makefile
    - Makefile.homebrew
    tags:
    - '*'
  pull_request:
    branches:
    - '*'

concurrency:
  group: ci-macos
  cancel-in-progress: false

jobs:
  build:
    name: Build on ${{ matrix.target-name }}
    runs-on: ${{ matrix.target }}

    strategy:
      fail-fast: true
      matrix:
        include:
          - target: macos-latest
            target-name: ARM64
          #- target: macos-latest-large
          #  target-name: Intel x86_64

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install required formulae
      run: |
        find /usr/local/bin -lname '*/Library/Frameworks/Python.framework/*' -delete
        brew update
        brew install boost miniupnpc openssl@3.5

    - name: List installed formulae
      run: brew list

    - name: Build application
      run: make HOMEBREW=1 USE_UPNP=ON PREFIX=$GITHUB_WORKSPACE/output -j3
